---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dubbo-bookbuyer-application-yml
data:
  application.yml: |
    spring:
      profiles:
        default:
          - "dubbo"
      application:
        name: bookbuyer
    logging:
      level:
        org.springframework.web.filter.CommonsRequestLoggingFilter: INFO
    management:
      endpoints:
        web:
          exposure:
            include: "health,info,prometheus"
    dubbo:
      enabled: false #disable dubbo bootstrap in profiles other than dubbo
    ---
    # Prod Profile Configuration
    server:
      port: 14001
    spring:
      config:
        activate:
          on-profile: dubbo
  application-dubbo.yml: |
    service:
      version:
        bookwarehouse: v1
        bookstore: v1
    dubbo:
      enabled: true
      scan:
        base-packages: io.flomesh.demo.dubbo
      registry:
        address: zookeeper://zookeeper.default:2181
    spring:
      main:
        web-application-type: none #disable web server
    grpc:
      server:
        port: -1 #disable grpc server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookbuyer
  labels:
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookbuyer
      version: v1
  template:
    metadata:
      labels:
        app: bookbuyer
        version: v1
    spec:
      containers:
        - name: bookbuyer
          image: cybwan/springboot-demo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 14001
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: 'dubbo'
            - name: IDENTITY
              value: bookbuyer
            - name: JAVA_OPTS
              value: -Xms256M -Xmx512M
            - name: JAVA_TOOL_OPTIONS
              value: -javaagent:./opentelemetry-javaagent.jar -Dotel.resource.attributes=service.name=bookbuyer
          command: ['java']
          args: [
            "-Dotel.traces.exporter=none",
            "-Dotel.metrics.exporter=none",
            "-Dotel.propagators=tracecontext,baggage,b3multi",
            "-jar",
            "bookbuyer-dubbo.jar",
          ]
          volumeMounts:
            - mountPath: /config
              name: javacfg
      volumes:
        - name: javacfg
          configMap:
            name: dubbo-bookbuyer-application-yml
            items:
              - key: "application.yml"
                path: "application.yml"
              - key: "application-dubbo.yml"
                path: "application-dubbo.yml"